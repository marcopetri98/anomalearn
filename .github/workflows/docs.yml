name: Build and deploy docs to pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  POETRY_HOME: ./pypoetry

jobs:
  build:
    name: Build the docs
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ vars.PYTHON_VERSION_DOCS }}
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ vars.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: false
          installer-parallel: true
      - name: Prepare poetry environment
        run: poetry install --with dev,docs --sync
      - name: Create docs
        run: poetry run python ./create_doc.py
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ vars.DOCS_OUTPUT_DIR }}

  deploy:
    name: Deploy the docs
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
